<style type="text/css">
    #schedulepicker {
        padding-top:7px;
    }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="title" class="control-label col-xs-12 col-sm-3">{:__('CateType')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input type="text" class="form-control" id="title" name="row[name]" value="{$row.name}" data-rule="required" />
        </div>
    </div>

    <div class="form-group">
        <label for="code" class="control-label col-xs-12 col-sm-3">{:__('SlideCode')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input type="text" class="form-control" id="code" name="row[code]" value="{$row.code}" data-rule="required" />
        </div>
    </div>

    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="button" class="btn btn-default btn-embossed" onClick="closeLayerWin(this)">{:__('Close')}</button>
        </div>
    </div>

</form>
